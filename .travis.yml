language: ruby
rvm:
- 2.4.2
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
    app:
      develop: nv-library.herokuapp.com
      master: nv-library.herokuapp.com
    on:
      repo: git@github.com:nomi811/personal_library.git
    run:
      - "rails db:migrate"
